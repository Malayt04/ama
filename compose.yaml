version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: src/app
          action: sync
    environment:
      MONGO_URI: ${MONGO_URI}
      RESEND_API_KEY: ${RESEND_API_KEY}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
volumes:
  messages: